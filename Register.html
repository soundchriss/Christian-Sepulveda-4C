<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/register.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorut icon" href="img/logo index.png">
    <title>Register</title>
</head>
<body>

    <header>

        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>

        <div>
        <nav>
            <a href="Index.html" class="navbar">Inicio</a>
            <a href="Login.html" class="navbar">Login</a>
            <a href="Register.html" class="navbar">Register</a>
        </nav>
        </div>
        
    </header>

    <div class="login-box">

        <img class="logo" src="img/logo.png" alt="Logo sound">

        <h1>Register Here</h1>

        <form>

         <label for="username">Username</label>
         <input type="text" placeholder="Enter Username">

         <label for="Email">Email</label>
         <input type="email" placeholder="Enter Email">

         <label for="password_1">Password</label>
         <input type="password" placeholder="Enter Password">

         <label for="password_2">Confirm Password</label>
         <input type="password" placeholder="Enter Password">

         <label for="InviteCode">Invitation code</label>
         <input type="text" name="req_invite_code" placeholder="Enter Invite code">

         <input type="submit" value="Register">

         </form>
     </div>
</body>
</html>
